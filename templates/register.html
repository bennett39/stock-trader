{% extends 'landing.html' %}

{% block title %}
    Register
{% endblock %}

{% block main %}
  <div class="row top-margin">
    <div class="col-sm text-center">
      <img src="/static/stocktrader-white.png" alt="Stock Trader logo"
      class="mx-auto">
      <p class="lead">A game to test your stock trading skills with real
      data.</p>
    </div>
    <div class="col-sm">
      <div class="card mx-auto" style="width:18rem">
        <div class="card-header"><h1>Create a New Account</h1></div>
        <div class="card-body">
          <form action="/register" method="post">
              <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text"/>
              </div>
              <div class="form-group">
                <input class="form-control" name="password" placeholder="Password" type="password"/>
              </div>
              <div class="form-group">
                <input class="form-control" name="confirmation" placeholder="Confirm password" type="password"/>
              </div>
              <button class="btn btn-primary" type="submit">Create Account</button>
          </form>
          <p class="mt-4">Already have an account? <a href="/login">Log in</a>.</p>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
